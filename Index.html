<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <img src="imgfondo.jpg" class="fondo"/>
    


    <!-- Contenedor de robots -->

    <div id="contenedor-de-robots">


    <!-- Robot Keigo -->

    <section id="contenedor-keigo" class="contenedor">
        <div id="cabeza-keigo">
            <div id="ojo-der" class="ojos-keigo"></div>
            <div id="ojo-izq" class="ojos-keigo"></div>
            <div id="nariz-keigo"></div>
            <div id="boca-keigo"></div>
        </div>

        <div id="cuello"></div>

        <div id="cuerpo-keigo">
            <h6 id="nombre-keigo">Keigo</h6>

            <div class="div-brazos-top">
                <span id="brazo-der" class="brazos-keigo"></span>
                <div id="mano-der" class="manos-keigo"></div>

                <div id="brazo-izq" class="brazos-keigo"></div>
                <div id="mano-izq" class="manos-keigo"></div>
            </div>
        </div>
        <div id="pierna-der" class="piernas-keigo"></div>
        <div id="rodilla-der" class="rodillas-keigo"></div>
        <div id="pie-der" class="pies-keigo"></div>

        <div id="pierna-izq" class="piernas-keigo"></div>
        <div id="rodilla-izq" class="rodillas-keigo"></div>
        <div id="pie-izq" class="pies-keigo"></div>
    </section>



    <!-- Robot kimotto -->

    <section id="contenedor-kimotto" class="contenedor">
        <div id="cabeza-kimotto">
            <div id="ojo-der" class="ojos-kimotto"></div>
            <div id="ojo-izq" class="ojos-kimotto"></div>
            <div id="nariz-kimotto"></div>
            <div id="boca-kimotto"></div>
        </div>

        <div id="cuello"></div>

        <div id="cuerpo-kimotto">
            <h6 id="nombre-kimotto">Kimotto</h6>

            <div class="div-brazos-top">
                <span id="brazo-der" class="brazos-kimotto"></span>
                <div id="mano-der" class="manos-kimoto"></div>

                <div id="brazo-izq" class="brazos-kimotto"></div>
                <div id="mano-izq" class="manos-kimotto"></div>
            </div>
        </div>
        <div id="pierna-der" class="piernas-kimotto"></div>
        <div id="rodilla-der" class="rodillas-kimotto"></div>
        <div id="pie-der" class="pies-kimotto"></div>

        <div id="pierna-izq" class="piernas-kimotto"></div>
        <div id="rodilla-izq" class="rodillas-kimotto"></div>
        <div id="pie-izq" class="pies-kimotto"></div>
    </section>
</div>

</body>

</html>
